kind: Service
metadata:
  name: frontend-bridge-service
spec:
  selector:
    app: frontend-bridge
  ports:
    - protocol: TCP
      port: 8765
      targetPort: 8765

---
# Kubernetes Secret for PostgreSQL credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgres-creds
type: Opaque
data:
  # echo -n <username> | base64
  # echo -n <password> | base64
  username: <base64_encoded_username>
  password: <base64_encoded_password>

---
# Deployment for Database Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-service-deployment
  labels:
    app: database-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-service
  template:
    metadata:
      labels:
        app: database-service
    spec:
      containers:
      - name: database-service-worker
        image: database-service:v1 # New image tag
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: password
          - name: POSTGRES_SERVER
            value: postgres-service:5432 # The internal service name and port
          - name: POSTGRES_DB
            value: chapterdb
        ports:
        - containerPort: 8009
          name: http-db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8009 # The internal port the database-service is is listening on
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
---
# Service for Database Service
apiVersion: v1
kind: Service
metadata:
  name: database-service-service
spec:
  selector:
    app: database-service
  ports:
    - protocol: TCP
      port: 8008
      targetPort: 8009
---
# Deployment for PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: password
          - name: POSTGRES_DB
            value: chapterdb
        ports:
        - containerPort: 5432
          name: postgres-port
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        # --- MODIFIED READINESS PROBE ---
        readinessProbe:
          exec:
            command:
              - "pg_isready"
              - "-h"
              - "localhost"
              - "-p"
              - "5432"
              - "-U"
              - "$(POSTGRES_USER)" # Use the environment variable
              - "-d"
              - "chapterdb"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pv-claim
---
# Service for PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP # Only accessible within the cluster
---
# Persistent Volume Claim for PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # Request 1GB of storage
