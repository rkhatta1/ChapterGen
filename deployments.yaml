# deployments.yaml

---
# Deployment for Frontend Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # IMPORTANT: Replace with your Docker Hub username
        image: chapgen-frontend:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http-frontend
---
# Service for Frontend Application
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
# Deployment for YouTube Ingestion Service (Phase 1)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcription-bridge-deployment
  labels:
    app: transcription-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transcription-bridge
  template:
    metadata:
      labels:
        app: transcription-bridge
    spec:
      containers:
      - name: transcription-bridge-service-worker
        image: transcription-bridge-service:v1 # New image tag
        imagePullPolicy: IfNotPresent
        env:
          - name: KAFKA_BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
          - name: KAFKA_TOPIC_AUDIO_CHUNKS
            value: audio-chunks
          - name: KAFKA_TOPIC_TRANSCRIPTION_RESULTS # Still needed for local client to publish to
            value: transcription-results
          - name: MINIO_ENDPOINT
            value: minio:9000
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: minio-creds
                key: accessKey
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: minio-creds
                key: secretKey
          - name: MINIO_BUCKET_NAME
            value: audio-chunks
        ports:
        - containerPort: 8001 # Port for FastAPI to expose chunks
          name: http-bridge
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Service for Transcription Bridge
apiVersion: v1
kind: Service
metadata:
  name: transcription-bridge-service
spec:
  selector:
    # This must match the labels on your transcription-bridge pods
    app: transcription-bridge
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001

---
# Deployment for Audio Transcription Worker (Phase 2)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-ingestion-deployment
  labels:
    app: youtube-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-ingestion
  template:
    metadata:
      labels:
        app: youtube-ingestion
    spec:
      containers:
      - name: youtube-ingestion
        image: youtube-ingestion-service:v1 # Update image tag if needed
        imagePullPolicy: IfNotPresent
        env:
          - name: KAFKA_BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
          - name: KAFKA_TOPIC_AUDIO_CHUNKS
            value: audio-chunks
          - name: MINIO_ENDPOINT
            value: minio:9000 # MinIO is in default namespace
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: minio-creds
                key: accessKey
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: minio-creds
                key: secretKey
          - name: MINIO_BUCKET_NAME
            value: audio-chunks
          - name: CHUNK_DURATION_SECONDS
            value: "60"
          - name: OVERLAP_SECONDS
            value: "10"
        ports:
        - containerPort: 8000
          name: http-api
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Service for YouTube Ingestion
apiVersion: v1
kind: Service
metadata:
  # This name MUST match the backend service name in your ingress.yaml
  name: youtube-ingestion-service
spec:
  selector:
    # This selector MUST match the labels of your ingestion pods
    app: youtube-ingestion
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

---
# KafkaTopic for audio chunks
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: audio-chunks
  labels:
    strimzi.io/cluster: my-cluster
spec:
  partitions: 1
  replicas: 1
  config:
    retention.ms: 604800000
---
# KafkaTopic for transcription results
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: transcription-results
  labels:
    strimzi.io/cluster: my-cluster
spec:
  partitions: 1
  replicas: 1
  config:
    retention.ms: 604800000
---
# KafkaTopic for chapter results
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: chapter-results
  labels:
    strimzi.io/cluster: my-cluster
spec:
  partitions: 1
  replicas: 1
  config:
    retention.ms: 604800000
---
# Deployment for Chapter Generation Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chapter-generation-deployment
  labels:
    app: chapter-generation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chapter-generation
  template:
    metadata:
      labels:
        app: chapter-generation
    spec:
      containers:
      - name: chapter-generation-worker
        image: chapter-generation-service:v1
        imagePullPolicy: IfNotPresent
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: KAFKA_BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
          - name: KAFKA_TOPIC_TRANSCRIPTION_RESULTS
            value: transcription-results
          - name: KAFKA_TOPIC_CHAPTER_RESULTS
            value: chapter-results
          - name: KAFKA_CONSUMER_GROUP_ID
            value: chapter-generation-group
          - name: VIDEO_COMPLETION_TIMEOUT
            value: "16"
          - name: GEMINI_API_KEY
            valueFrom:
              secretKeyRef:
                name: gemini-api-key
                key: apiKey
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
# Kubernetes Secret for MinIO credentials
apiVersion: v1
kind: Secret
metadata:
  name: minio-creds
type: Opaque
data:
  accessKey: <base64_encoded_access_key> # base64 encoded minioadmin access key
  secretKey: <base64_encoded_secret_key> # base64 encoded minioadmin secret key
---
# Kubernetes Secret for Gemini API Key
apiVersion: v1
kind: Secret
metadata:
  name: gemini-api-key
type: Opaque
data:
  apiKey: <base64_encoded_api_key> # Replace with your base64 encoded API key
---
# Deployment for Frontend Bridge Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-bridge-deployment
  labels:
    app: frontend-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-bridge
  template:
    metadata:
      labels:
