# ingress.yaml

# Ingress for all services that DO NOT need a URL rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chapgen-main-ingress
spec:
  tls:
  - hosts:
    - chapgen.app # Make sure this matches your domain
    secretName: chapgen-com-tls # Make sure this matches your secret
  rules:
  - host: chapgen.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /process-youtube-url
        pathType: Prefix
        backend:
          service:
            name: youtube-ingestion-service
            port:
              number: 8000
      - path: /ws/
        pathType: Prefix
        backend:
          service:
            name: frontend-bridge-service
            port:
              number: 8765
---
# Separate, dedicated Ingress for the database service that needs a rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chapgen-db-ingress
  annotations:
    # This annotation now ONLY applies to this Ingress resource
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - chapgen.app
    secretName: chapgen-com-tls
  rules:
  - host: chapgen.app
    http:
      paths:
      - path: /api/db(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: database-service-service
            port:
              number: 8008